<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <center>
        <form >
            <table border="5">
                <tbody>
                    <tr>
                        <td>first name : </td>
                        <td><input type="text" placeholder="enter your first name" required></td>
                    </tr>
                    <tr>
                        <td>last name : </td>
                        <td><input type="text" placeholder="enter your last name"></td>
                    </tr>
                    <tr>
                        <td>email : </td>
                        <td><input type="email" required></td>
                    </tr>

                    <tr>
                        <td>adress : </td>
                        <td><textarea name="" id=""></textarea></td>
                    </tr>
                    <tr>
                        <td>contact : </td>
                        <td><input type="tel"></td>
                    </tr>
                    <tr>
                        <td>member : </td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>gender : </td>
                        <td><input type="radio" name="uGender">Male <input type="radio" name="uGender">Female</td>
                    </tr>
                    <tr>
                        <td>dob : </td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>date time : </td>
                        <td><input type="datetime"></td>
                    </tr>
                    <tr>
                        <td>time local</td>
                        <td><input type="datetime-local"></td>
                    </tr>
                    <tr>
                        <td>file : </td>
                        <td><input type="file"></td>
                    </tr>
                    <tr>
                        <td>range : </td>
                        <td>10,000<input type="range" step="5" >20,000</td>
                    </tr>
                    <tr>
                        <td>color :</td>
                        <td><input type="color"></td>
                    </tr>
                    <tr>
                        <td>time :</td>
                        <td><input type="time"></td>
                    </tr>
                    <tr>
                        <td>week :</td>
                        <td><input type="week"></td>
                    </tr>
                    <tr>
                        <td>reset : </td>
                        <td><input type="reset"></td>
                    </tr>
                    <tr>
                        <td>url : </td>
                        <td><input type="url"></td>
                    </tr>
                    <tr>
                        <td>password : </td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td>button : </td>
                        <td><input type="button"></td>
                    </tr>
                    <tr>
                        <td>search : </td>
                        <td><input type="search"></td>
                    </tr>
                    <tr>
                        <td>ssubmit :</td>
                        <td><input type="submit"></td>
                    </tr>
                </tbody>  
            </table>
        </form>
    </center>
</body>

</html>
